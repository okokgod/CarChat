<script type="text/javascript">
	
	var appId = $api.getStorage("appId");
    var appKey = $api.getStorage("appKey");
    
	apiready = function(){
		
		//var page_info = api.pageParam;
		//var group_id = page_info.group_id; // 分组ID
		
		var group_id = 100;
		
        // 获取交通标志列表
        api.ajax({
	        "url": _server_ip + '/carchat/traffic_sign/' + group_id,
	        "method": "GET",
      		"cache": false,
      		"headers": {
        		"X-APICloud-AppId": appId,
        		"X-APICloud-AppKey": appKey
      		}
        },function(ret,err){
        	if(ret){ // 成功
        	
        		var name = ""; // 交通标志的名称
        		var pic_url = "";  // 标志图片的URL
        		var memo = ""; // 标志的说明
				
				var item_html;
				
				document.body.innerHTML = "";
				
        		var count = ret.length;
        		for(var i = 0; i < count; i++)
        		{
        			var row = ret[i];
        			
        			
        			name = row.name;
        			pic_url = row.pic_url;
        			memo = row.memo;
        			if(memo == null) memo = "";
        			
        			
        			item_html  = "<div class='traffic_incident_rending_item'>" +
        							"<img src='" + pic_url + "'/>" +
        							//"<div class='name'>" + name + "</div>" +
        							//"<div class='memo'>" + memo + "</div>" +
	        					 "</div>";
	    			
	    			
	    			document.body.innerHTML += item_html;
        		}
        		
        		//document.body.innerHTML += "</div>";
        		
        	}
        	else{
        		document.body.innerHTML = JSON.stringify(err);
        	}
        });
        
	};
	
</script>
